    <!-- High scores link -->
    <div id="hsLink">
      <a href="./assets/html/highscores.html">View Highscores</a>
    </div>

    <div id="quiz">
      <!-- Timer Element -->
      <div id="currentTime"></div>
      <!-- Main Text/Questions Element -->
      <div id="questionsEl">
